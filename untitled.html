<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>latte</title>
	<link rel="stylesheet" type="text/css" href="coffe.css">
</head>
<body>


<div class="container">

	<div class="box box-coffee">
		<div class="slider">
			<p>MILK <input type="range" id="milk-slider" max="100" min="0" value="100">COFFEE</p>
			<p>water <input type="range" id="water-slider" max="100" min="0" step="" value="100">COFFEE</p>
			<p>milk foam<input type="checkbox" id="milk-foam"></p>	

            <p>MILK<input type="checkbox" id="milk-check"></p>	

		 </div>
		<div class="magcup" id="mag-coffee">
		    <div class="liquid" id="coffee"></div>
		    <div class="cup-handle"></div>
	    </div>
    </div>


	<div class="box box-beer">
	  	<div class="slider">
			<p>BUBBLE <input type="range" id="beer-range" max="100" min="30" value="100"> BEER </p>
        </div>
		<div class="magcup" id="mag-beer">			
		    <div class="liquid" id="beer"></div>
		    <div class="cup-handle"></div>
	    </div>	  
    </div>

</div>
	
<script src="untitled.js"></script>	
</body>
</html>
